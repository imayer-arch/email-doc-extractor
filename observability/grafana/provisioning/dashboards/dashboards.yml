# Grafana Dashboard Provisioning
# Automatically loads dashboards from JSON files

apiVersion: 1

providers:
  - name: 'Email Document Extractor'
    orgId: 1
    folder: 'Email Doc Extractor'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
